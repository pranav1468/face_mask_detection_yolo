name: Face Mask Detection CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    # ----------------------------
    # 1. Checkout repository
    # ----------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ----------------------------
    # 2. Setup Python
    # ----------------------------
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    # ----------------------------
    # 3. Install dependencies
    # ----------------------------
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # ----------------------------
    # 4. Verify project structure
    # ----------------------------
    - name: Verify required files
      run: |
        test -f app/streamlit_app.py
        test -f best_face_mask.onnx
        echo "Required files exist."

    # ----------------------------
    # 5. Import test (sanity check)
    # ----------------------------
    - name: Run basic import checks
      run: |
        python - <<EOF
        import streamlit
        import cv2
        import ultralytics
        import onnxruntime
        print("All imports successful")
        EOF

    # ----------------------------
    # 6. Lint check (optional but professional)
    # ----------------------------
    - name: Basic syntax check
      run: |
        python -m compileall app/streamlit_app.py
